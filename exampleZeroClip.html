<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title> Sample ZeroClip Example </title>
   <script type="text/javascript" src="ZeroClipboard.js"></script>
       <script type="text/javascript">
		        ZeroClipboard.setMoviePath("http://exampleZeroClip.html/ZeroClipboard.swf");
			var clip = new ZeroClipboard.Client(); 

			clip.addEventListener('mousedown', function(){
			       clip.setText(document.getElementById('txt1').value);
			});

			clip.addEventListener('complete', function(client,text) {
			       alert('copied:' + text);
			});
			clip.glue('b1');
		</script>
	
  </head>
     <body>
      
 <textarea id="txt1" rows="6" cols="6">This is whats is copied</textarea>
</br>
</br>
			  <button id="b1">Copy</button>
     </body>
</html>
