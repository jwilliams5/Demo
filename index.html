<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #d_clip_button {
        text-align:center;
        border:1px solid black;
        background-color:orange;
        margin:10px; padding:10px;
      }
   /*   #d_clip_button.zeroclipboard-is-hover { background-color:blue; }
      #d_clip_button.zeroclipboard-is-active { background-color:green; }*/
    </style>
    <script type="text/javascript" src="javascript/ZeroClipboard.js"></script>
     <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
      <button id="d_clip_button" data-clipboard-target="clipboard_area"> Copy To Clipboard</button>
      
        <br/>
        <br/>
      
        <textarea id="clipboard_area" rol="40" col="55">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do 
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim 
          ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut 
          aliquip ex ea commodo consequat. Duis aute irure dolor in 
          reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla 
          pariatur. Excepteur sint occaecat cupidatat non proident, sunt in 
          culpa qui officia deserunt mollit anim id est laborum.
        </textarea>
  
    <script type="text/javascript">
      var clip = new ZeroClipboard($("button#my-button"), {
        moviePath: "https://rawgithub.com/jwilliams5/Demo/master/ZeroClipboard.swf"
      } );

      clip.on( 'load', function(client) {
        alert( "movie is loaded" );
      } );

      clip.on( 'complete', function(client, args) {
        alert("Copied text to clipboard: " + args.text );
      } );

      clip.on( 'noflash', function ( client, args ) {
        alert("You don't support flash");
      } );
    
      clip.on( 'wrongflash', function ( client, args ) {
        alert("Your flash is too old " + args.flashVersion);
      } );
    </script>
  </body>
  </html>
